@if(isAddTask){
    <app-add-task (closeDialog)="onCancelDialog()"/>
}
<section id="tasks">
    <header>
        <h2>{{name}}'s tasks</h2>
        <menu>
            <button (click)="addTask()">Add task</button>
        </menu>
    </header>
    <ul>
        @for(task of selectedTasks; track task.id){
            <li>
                <app-task [task]="task" (complete)="onTaskComplete($event)"/>
            </li>
        }
    </ul>
</section>

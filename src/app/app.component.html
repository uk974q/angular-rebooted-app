<app-header />
<main>
  <ul id="users">
    @for(user of users; track user.id){
      <li>
        <app-user 
        [isSelected]="selectedUserId === user.id"
        [user]="user"
        (select)="onSelectUser($event)"/>
      </li>
    }
  </ul>
  @if(selectedUser){
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"/>
  }@else{
    <p id="fallback">Select a user please!</p>
  }
</main>
